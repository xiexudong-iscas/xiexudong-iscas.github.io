<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人主页</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --card-bg: #f8f9fa;
      --border: #e0e0e0;
      --primary: #4361ee;
      --hover: #3a56d4;
    }

    .dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card-bg: #1e1e1e;
      --border: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--primary);
      margin-bottom: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid var(--primary);
    }

    .section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary);
      display: inline-block;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skill {
      background: var(--card-bg);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .project-card h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .contact-links a {
      display: inline-block;
      margin: 5px 10px;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .contact-links a:hover {
      color: var(--hover);
      text-decoration: underline;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      color: #777;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">🌙</div>

  <div class="container">
    <header>
      <!-- 替换为你自己的头像 URL（可选） -->
      <img src="https://via.placeholder.com/120" alt="头像" class="avatar" />
      <h1>张三</h1>
      <p class="subtitle">前端开发者 | 开源爱好者</p>
      <p>热爱代码、设计与开源，致力于构建优雅的 Web 体验。</p>
    </header>

    <section class="section">
      <h2>🛠️ 技能</h2>
      <div class="skills">
        <span class="skill">HTML/CSS</span>
        <span class="skill">JavaScript</span>
        <span class="skill">TypeScript</span>
        <span class="skill">React</span>
        <span class="skill">Vue</span>
        <span class="skill">Node.js</span>
        <span class="skill">Git</span>
        <span class="skill">GitHub</span>
      </div>
    </section>

    <section class="section">
      <h2>🚀 项目</h2>
      <div class="projects">
        <div class="project-card">
          <h3>个人博客系统</h3>
          <p>基于 React + Markdown 的静态博客，支持暗色主题。</p>
          <a href="https://github.com/your-username/blog" target="_blank">GitHub</a>
        </div>
        <div class="project-card">
          <h3>任务管理工具</h3>
          <p>使用 Vue 3 和 localStorage 构建的轻量级任务管理器。</p>
          <a href="https://github.com/your-username/todo-app" target="_blank">GitHub</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>📬 联系我</h2>
      <div class="contact-links">
        <a href="mailto:your.email@example.com">📧 邮箱</a>
        <a href="https://github.com/your-username" target="_blank">🐙 GitHub</a>
        <a href="https://linkedin.com/in/your-profile" target="_blank">💼 LinkedIn</a>
        <a href="https://twitter.com/your-handle" target="_blank">🐦 Twitter</a>
      </div>
    </section>

    <footer>
      <p>© 2025 张三 | 用 ❤️ 和代码构建</p>
    </footer>
  </div>

  <script>
    // 主题切换
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // 检查本地存储的主题偏好
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggle.textContent = '☀️';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        toggle.textContent = '☀️';
      } else {
        localStorage.setItem('theme', 'light');
        toggle.textContent = '🌙';
      }
    });
  </script>
</body>
</html>
